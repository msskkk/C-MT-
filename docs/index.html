<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配当管理アプリ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
      background: #f0f2f5; color: #1a1a2e; min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #1a1a2e 100%);
      color: #fff; padding: 1.8rem 2rem; position: relative; overflow: hidden;
    }
    header::after {
      content: ""; position: absolute; top: -50%; right: -10%; width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(99,102,241,0.15) 0%, transparent 70%);
      border-radius: 50%;
    }
    header h1 { font-size: 1.6rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
    .subtitle { font-size: 0.85rem; color: #94a3b8; margin-top: 0.3rem; }
    main { max-width: 1000px; margin: 0 auto; padding: 1.5rem 1rem; }

    /* サマリー */
    .summary-cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem; margin-bottom: 1.5rem;
    }
    .card.summary {
      background: #fff; border-radius: 14px; padding: 1.2rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06); border-left: 4px solid #e2e8f0;
    }
    .card.summary:nth-child(1) { border-left-color: #6366f1; }
    .card.summary:nth-child(2) { border-left-color: #f59e0b; }
    .card.summary:nth-child(3) { border-left-color: #10b981; }
    .card-icon { font-size: 1.4rem; margin-bottom: 0.3rem; }
    .card-label { font-size: 0.78rem; color: #718096; margin-bottom: 0.3rem; }
    .card-value { font-size: 1.7rem; font-weight: 800; }

    /* グラフ */
    .chart-section {
      background: #fff; border-radius: 14px; padding: 1.3rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 1.5rem;
    }
    .chart-title { font-size: 0.95rem; font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.4rem; }
    .chart-bars { display: flex; align-items: flex-end; gap: 4px; height: 140px; padding-top: 10px; }
    .chart-bar-wrap { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 2px; height: 100%; justify-content: flex-end; }
    .chart-bar {
      width: 100%; border-radius: 4px 4px 0 0; min-height: 2px;
      background: linear-gradient(180deg, #6366f1, #818cf8); transition: height 0.5s ease;
      position: relative;
    }
    .chart-bar.has-value:hover { opacity: 0.8; }
    .chart-bar-label { font-size: 0.65rem; color: #a0aec0; font-weight: 600; }
    .chart-bar-value {
      font-size: 0.6rem; color: #6366f1; font-weight: 700; text-align: center;
      min-height: 14px; white-space: nowrap;
    }
    .chart-empty { text-align: center; color: #a0aec0; padding: 2rem 0; font-size: 0.85rem; }

    /* 追加エリア */
    .add-area {
      background: #fff; border-radius: 14px; padding: 1.3rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 1.5rem;
    }
    .add-area h2 { font-size: 1rem; margin-bottom: 0.8rem; display: flex; align-items: center; gap: 0.4rem; }
    .add-row { display: flex; gap: 0.6rem; align-items: flex-end; flex-wrap: wrap; }
    .add-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .add-group label { font-size: 0.75rem; color: #718096; font-weight: 600; }
    .add-group input {
      padding: 0.5rem 0.7rem; border: 1px solid #e2e8f0; border-radius: 8px;
      font-size: 0.9rem; outline: none; width: 140px;
    }
    .add-group input:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #4f46e5); color: #fff; border: none;
      padding: 0.55rem 1.2rem; border-radius: 8px; font-size: 0.9rem; font-weight: 600;
      cursor: pointer; white-space: nowrap; transition: transform 0.1s;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(99,102,241,0.3); }
    .btn-primary:disabled { background: #a0aec0; cursor: not-allowed; transform: none; box-shadow: none; }
    .fetch-status {
      font-size: 0.8rem; margin-top: 0.6rem; padding: 0.4rem 0.6rem;
      border-radius: 6px; display: none;
    }
    .fetch-status.loading { display: block; background: #ebf8ff; color: #2b6cb0; }
    .fetch-status.error { display: block; background: #fed7d7; color: #c53030; }
    .fetch-status.success { display: block; background: #c6f6d5; color: #276749; }

    /* 銘柄リスト */
    .section-title { font-size: 1rem; font-weight: 700; margin-bottom: 0.8rem; display: flex; align-items: center; gap: 0.4rem; }
    .stock-list { display: flex; flex-direction: column; gap: 0.8rem; }
    .empty-msg { text-align: center; color: #a0aec0; padding: 2rem; font-size: 0.9rem; }

    .stock-card {
      background: #fff; border-radius: 14px; padding: 1.1rem 1.3rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: grid; grid-template-columns: 1fr auto; gap: 0.5rem; align-items: start;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .stock-card:hover { box-shadow: 0 6px 20px rgba(0,0,0,0.1); transform: translateY(-1px); }
    .stock-card.past { opacity: 0.45; }

    .stock-main { display: flex; flex-direction: column; gap: 0.35rem; }
    .stock-header { display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
    .stock-code {
      font-size: 0.72rem; background: #eef2ff; color: #4338ca;
      padding: 0.15rem 0.5rem; border-radius: 4px; font-weight: 700;
    }
    .stock-name { font-size: 1rem; font-weight: 700; }
    .stock-type {
      font-size: 0.68rem; padding: 0.12rem 0.45rem; border-radius: 4px; font-weight: 700;
    }
    .type-中間 { background: #dbeafe; color: #1e40af; }
    .type-期末 { background: #fce7f3; color: #9d174d; }

    .stock-info-row {
      display: flex; gap: 1.2rem; font-size: 0.82rem; color: #4a5568; flex-wrap: wrap;
    }
    .stock-info-row strong { color: #1a1a2e; }
    .info-label { font-size: 0.68rem; color: #a0aec0; display: flex; align-items: center; gap: 0.2rem; }

    .badge {
      display: inline-block; font-size: 0.72rem; font-weight: 700;
      padding: 0.2rem 0.55rem; border-radius: 6px; margin-top: 0.15rem;
    }
    .badge.urgent { background: #fee2e2; color: #dc2626; }
    .badge.soon   { background: #fef3c7; color: #d97706; }
    .badge.ok     { background: #d1fae5; color: #059669; }
    .badge.passed { background: #f1f5f9; color: #94a3b8; }

    .yuutai-accordion { margin-top: 0.5rem; grid-column: 1 / -1; }
    .yuutai-toggle {
      display: flex; align-items: center; gap: 0.4rem; width: 100%;
      background: none; border: 1px solid #e2e8f0; border-radius: 10px;
      padding: 0.5rem 0.8rem; cursor: pointer; font-size: 0.8rem;
      color: #92400e; font-weight: 600; font-family: inherit;
      transition: all 0.2s;
    }
    .yuutai-toggle:hover { background: #fffbeb; border-color: #fde68a; }
    .yuutai-toggle.open { border-radius: 10px 10px 0 0; background: #fffbeb; border-color: #fde68a; border-bottom: none; }
    .yuutai-toggle .arrow { transition: transform 0.2s; font-size: 0.65rem; margin-left: auto; color: #a0aec0; }
    .yuutai-toggle.open .arrow { transform: rotate(180deg); }
    .yuutai-nashi { font-size: 0.78rem; color: #a0aec0; padding: 0.3rem 0; margin-top: 0.3rem; }

    .yuutai-body {
      display: none; background: #fffbeb; border: 1px solid #fde68a;
      border-top: none; border-radius: 0 0 10px 10px; padding: 0.8rem;
      font-size: 0.78rem; color: #4a5568;
    }
    .yuutai-body.open { display: block; }
    .yuutai-section { margin-bottom: 0.8rem; }
    .yuutai-section:last-child { margin-bottom: 0; }
    .yuutai-section-title {
      font-weight: 700; color: #92400e; font-size: 0.82rem;
      margin-bottom: 0.3rem; display: flex; align-items: center; gap: 0.3rem;
    }
    .yuutai-months { font-size: 0.72rem; color: #b45309; font-weight: 400; margin-left: auto; }
    .yuutai-table {
      width: 100%; border-collapse: collapse; margin: 0.3rem 0;
      background: #fff; border-radius: 6px; overflow: hidden;
    }
    .yuutai-table th {
      background: #fef3c7; color: #92400e; font-size: 0.7rem; font-weight: 700;
      padding: 0.35rem 0.5rem; text-align: left; border-bottom: 1px solid #fde68a;
    }
    .yuutai-table td {
      padding: 0.3rem 0.5rem; border-bottom: 1px solid #fef3c7; font-size: 0.75rem;
    }
    .yuutai-table tr:last-child td { border-bottom: none; }
    .yuutai-table tr:hover td { background: #fefce8; }
    .yuutai-notes {
      margin-top: 0.4rem; padding: 0.4rem 0.6rem; background: #fff;
      border-radius: 6px; font-size: 0.72rem; color: #78716c; line-height: 1.5;
      white-space: pre-line;
    }
    .yuutai-notes-label { font-weight: 700; color: #a0aec0; font-size: 0.68rem; margin-bottom: 0.15rem; }

    .stock-dividend { text-align: right; min-width: 130px; }
    .dividend-amount { font-size: 1.35rem; font-weight: 800; color: #6366f1; }
    .dividend-sub { font-size: 0.73rem; color: #718096; }
    .dividend-sub strong { color: #1a1a2e; }
    .dividend-yield { font-size: 0.73rem; color: #059669; font-weight: 700; }

    .stock-actions { display: flex; gap: 0.3rem; margin-top: 0.3rem; }
    .stock-actions button {
      background: none; border: 1px solid #e2e8f0; border-radius: 6px;
      padding: 0.22rem 0.55rem; font-size: 0.72rem; color: #718096; cursor: pointer;
      transition: all 0.15s;
    }
    .stock-actions button:hover { background: #f8fafc; color: #1a1a2e; border-color: #cbd5e1; }
    .stock-actions button.delete:hover { background: #fef2f2; color: #dc2626; border-color: #fca5a5; }

    /* モーダル */
    .modal-overlay {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      z-index: 100; justify-content: center; align-items: center;
      backdrop-filter: blur(2px);
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #fff; border-radius: 16px; padding: 1.5rem 2rem;
      width: 90%; max-width: 440px; box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    }
    .modal h2 { font-size: 1.1rem; margin-bottom: 1rem; }
    .form-group { margin-bottom: 0.8rem; }
    .form-group label {
      display: block; font-size: 0.8rem; font-weight: 600;
      color: #4a5568; margin-bottom: 0.3rem;
    }
    .form-group input, .form-group textarea {
      width: 100%; padding: 0.5rem 0.7rem; border: 1px solid #e2e8f0;
      border-radius: 8px; font-size: 0.9rem; outline: none; font-family: inherit;
    }
    .form-group textarea { resize: vertical; min-height: 60px; }
    .form-group input:focus, .form-group textarea:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }
    .form-actions { display: flex; justify-content: flex-end; gap: 0.6rem; margin-top: 1rem; }
    .btn-secondary {
      background: #f1f5f9; color: #475569; border: none; padding: 0.6rem 1.4rem;
      border-radius: 8px; font-size: 0.9rem; font-weight: 600; cursor: pointer;
    }
    .btn-secondary:hover { background: #e2e8f0; }

    @media (max-width: 600px) {
      .add-row { flex-direction: column; align-items: stretch; }
      .add-group input { width: 100%; }
      .stock-card { grid-template-columns: 1fr; }
      .stock-dividend { text-align: left; margin-top: 0.3rem; }
      .chart-bars { height: 100px; }
    }
  </style>
</head>
<body>
  <header>
    <h1><span style="font-size:1.4rem">&#128200;</span> 配当管理</h1>
    <p class="subtitle">銘柄コードを入力するだけ。配当情報を自動取得。</p>
  </header>

  <main>
    <!-- サマリー -->
    <section class="summary-cards">
      <div class="card summary">
        <div class="card-icon">&#128203;</div>
        <div class="card-label">登録銘柄数</div>
        <div class="card-value" id="val-total">-</div>
      </div>
      <div class="card summary">
        <div class="card-icon">&#128197;</div>
        <div class="card-label">今後の配当予定</div>
        <div class="card-value" id="val-upcoming">-</div>
      </div>
      <div class="card summary">
        <div class="card-icon">&#128176;</div>
        <div class="card-label">予想配当合計</div>
        <div class="card-value" id="val-income">-</div>
      </div>
    </section>

    <!-- 月別グラフ -->
    <section class="chart-section" id="chart-section">
      <div class="chart-title">&#128202; 月別 配当予定</div>
      <div id="chart-container"></div>
    </section>

    <!-- 銘柄追加 -->
    <section class="add-area">
      <h2>&#10133; 銘柄を追加</h2>
      <div class="add-row">
        <div class="add-group">
          <label>銘柄コード</label>
          <input type="text" id="add-code" placeholder="例: 7203" maxlength="5">
        </div>
        <div class="add-group">
          <label>保有株数</label>
          <input type="number" id="add-shares" placeholder="例: 100" min="0" value="100">
        </div>
        <button class="btn-primary" id="add-btn" onclick="addByCode()">自動取得して追加</button>
      </div>
      <div class="fetch-status" id="fetch-status"></div>
    </section>

    <!-- 銘柄リスト -->
    <div class="section-title" id="list-title" style="display:none">&#128196; 登録銘柄</div>
    <section class="stock-list" id="stock-list"></section>
  </main>

  <!-- 編集モーダル -->
  <div class="modal-overlay" id="modal" onclick="if(event.target===this)closeModal()">
    <div class="modal">
      <h2 id="modal-title">&#9999;&#65039; 銘柄を編集</h2>
      <input type="hidden" id="edit-id">
      <div class="form-group">
        <label>銘柄</label>
        <input type="text" id="edit-label" disabled>
      </div>
      <div class="form-group">
        <label>保有株数</label>
        <input type="number" id="edit-shares" min="0">
      </div>
      <div class="form-group">
        <label>&#127873; 株主優待メモ</label>
        <textarea id="edit-yuutai" placeholder="例: 100株以上で自社製品詰め合わせ"></textarea>
      </div>
      <div class="form-actions">
        <button class="btn-secondary" onclick="closeModal()">キャンセル</button>
        <button class="btn-primary" onclick="saveEdit()">保存</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "dividend_stocks_v2";

    // --- Yahoo Finance v8 chart API (認証不要・配当データ付き) ---
    async function fetchWithProxy(url) {
      const proxies = [
        u => "https://api.allorigins.win/raw?url=" + encodeURIComponent(u),
        u => "https://corsproxy.io/?" + encodeURIComponent(u),
        u => "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent(u),
      ];
      for (const makeProxy of proxies) {
        try {
          const res = await fetch(makeProxy(url), { signal: AbortSignal.timeout(10000) });
          if (!res.ok) continue;
          const text = await res.text();
          if (!text || text.length < 10) continue;
          return JSON.parse(text);
        } catch (e) { /* try next */ }
      }
      try {
        const res = await fetch(url, { signal: AbortSignal.timeout(8000) });
        if (res.ok) return await res.json();
      } catch (e) { /* fall through */ }
      throw new Error("API取得に失敗しました。しばらくしてから再試行してください。");
    }

    async function fetchStockInfo(code) {
      const symbol = code + ".T";
      const url = "https://query1.finance.yahoo.com/v8/finance/chart/" + symbol +
                  "?range=2y&interval=3mo&events=div&lang=ja-JP&region=JP";
      const data = await fetchWithProxy(url);
      if (!data.chart || !data.chart.result || data.chart.result.length === 0)
        throw new Error("銘柄が見つかりません: " + code);

      const result = data.chart.result[0];
      const meta = result.meta;
      const name = meta.longName || meta.shortName || symbol;
      const price = meta.regularMarketPrice || 0;
      const events = result.events || {};
      const divEvents = events.dividends || {};
      const divList = Object.values(divEvents).sort((a, b) => b.date - a.date);

      let halfDividend = 0, annualDividend = 0;
      if (divList.length >= 2) {
        annualDividend = divList[0].amount + divList[1].amount;
        halfDividend = divList[0].amount;
      } else if (divList.length === 1) {
        halfDividend = divList[0].amount;
        annualDividend = halfDividend * 2;
      }
      const dividendYield = price > 0 ? annualDividend / price : 0;
      return { name, price, annualDividend, halfDividend, dividendYield };
    }

    async function fetchStockName(code) {
      const url = "https://query2.finance.yahoo.com/v1/finance/search?q=" + code +
                  "&quotesCount=1&lang=ja-JP&region=JP&newsCount=0";
      try {
        const data = await fetchWithProxy(url);
        if (data.quotes && data.quotes.length > 0)
          return data.quotes[0].longname || data.quotes[0].shortname || code + ".T";
      } catch (e) { /* ignore */ }
      return null;
    }

    // --- 優待情報を kabutan.jp から動的取得 ---
    async function fetchYuutai(code) {
      const kabutanUrl = "https://kabutan.jp/stock/yutai/?code=" + code;
      const proxies = [
        u => "https://api.allorigins.win/raw?url=" + encodeURIComponent(u),
        u => "https://corsproxy.io/?" + encodeURIComponent(u),
        u => "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent(u),
      ];
      for (const makeProxy of proxies) {
        try {
          const res = await fetch(makeProxy(kabutanUrl), { signal: AbortSignal.timeout(10000) });
          if (!res.ok) continue;
          const html = await res.text();
          if (!html || html.length < 500) continue;
          // リダイレクトされた場合（優待なし）、yutaiページ特有の要素がない
          if (!html.includes("stock_yutai") && !html.includes("優待内容")) return "なし";
          return parseYuutaiHtml(html);
        } catch (e) { /* try next proxy */ }
      }
      return "";
    }

    function parseYuutaiHtml(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const sections = [];

      // 優待関連のh3だけを抽出 (ページナビ系を除外)
      const skipWords = ["プレミアム","広告","利回り","日経","ニュース","コラム","特集","関連サイト","お知らせ","外部","ベスト","ランキング","人気"];
      const allH3 = doc.querySelectorAll("h3");

      for (const h3 of allH3) {
        const title = h3.textContent.trim();
        if (!title || skipWords.some(w => title.includes(w))) continue;

        // 近くのテーブルを探す
        let el = h3.nextElementSibling;
        let table = null, notesEl = null, monthsText = "";
        for (let i = 0; i < 8 && el; i++) {
          const txt = el.textContent || "";
          if (!monthsText && txt.includes("権利確定月")) {
            const m = txt.match(/権利確定月[：:\s]*([0-9０-９]+月[、,\s]*(?:[0-9０-９]+月)?)/);
            if (m) monthsText = m[1].replace(/０/g,"0").replace(/１/g,"1").replace(/２/g,"2").replace(/３/g,"3").replace(/４/g,"4").replace(/５/g,"5").replace(/６/g,"6").replace(/７/g,"7").replace(/８/g,"8").replace(/９/g,"9");
          }
          if (!table && (el.tagName === "TABLE" || (el.querySelector && el.querySelector("table")))) {
            table = el.tagName === "TABLE" ? el : el.querySelector("table");
          }
          if (txt.includes("備考")) { notesEl = el; break; }
          el = el.nextElementSibling;
        }

        // テーブル行を抽出
        const rows = [];
        if (table) {
          table.querySelectorAll("tr").forEach(tr => {
            const tds = tr.querySelectorAll("td");
            if (tds.length >= 2) {
              const shares = tds[0].textContent.trim();
              const content = tds[1].textContent.trim();
              if (shares && content && shares.includes("株")) {
                rows.push({ shares, content });
              }
            }
          });
        }

        // 備考テキストを抽出
        let notes = "";
        if (notesEl) {
          let noteText = notesEl.textContent.trim();
          noteText = noteText.replace(/^備考\s*/, "").trim();
          if (noteText.length > 3 && noteText.length < 500) notes = noteText;
        }

        if (rows.length > 0 || notes) {
          sections.push({ title, months: monthsText, rows, notes });
        }
      }

      if (sections.length > 0) return JSON.stringify({ type: "detailed", sections });
      return "なし";
    }

    // --- データ管理 ---
    function loadStocks() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }
    function saveStocksData(stocks) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stocks));
    }
    function calcFiscalDates() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const dates = [];
      const yearEnd = month <= 3 ? year : year + 1;
      dates.push({ type: "期末", record_date: yearEnd + "-03-31" });
      const yearMid = month <= 9 ? year : year + 1;
      dates.push({ type: "中間", record_date: yearMid + "-09-30" });
      return dates;
    }
    function calcLastBuyDate(recordDateStr) {
      const d = new Date(recordDateStr + "T00:00:00");
      let back = 0;
      while (back < 2) {
        d.setDate(d.getDate() - 1);
        if (d.getDay() >= 1 && d.getDay() <= 5) back++;
      }
      return d;
    }

    // --- 銘柄追加 ---
    async function addByCode() {
      const codeInput = document.getElementById("add-code");
      const sharesInput = document.getElementById("add-shares");
      const btn = document.getElementById("add-btn");
      const status = document.getElementById("fetch-status");
      const code = codeInput.value.trim();

      if (!code || !/^\d{4,5}$/.test(code)) {
        status.className = "fetch-status error";
        status.textContent = "4\u301c5\u6841\u306e\u9298\u67c4\u30b3\u30fc\u30c9\u3092\u5165\u529b\u3057\u3066\u304f\u3060\u3055\u3044";
        return;
      }
      const existing = loadStocks();
      if (existing.some(s => s.code === code)) {
        status.className = "fetch-status error";
        status.textContent = code + " は既に登録済みです";
        return;
      }

      btn.disabled = true;
      status.className = "fetch-status loading";
      status.textContent = code + ".T の情報を取得中...";

      try {
        let info;
        try {
          info = await fetchStockInfo(code);
        } catch (chartErr) {
          const fallbackName = await fetchStockName(code);
          if (fallbackName) {
            info = { name: fallbackName, price: 0, annualDividend: 0, halfDividend: 0, dividendYield: 0 };
          } else { throw chartErr; }
        }

        const shares = parseInt(sharesInput.value) || 0;

        // 優待情報を並行して取得
        status.textContent = info.name + " の優待情報を取得中...";
        let yuutaiText = "";
        try { yuutaiText = await fetchYuutai(code); } catch (e) { /* ignore */ }

        const fiscalDates = calcFiscalDates();
        const newEntries = fiscalDates.map(fd => ({
          id: crypto.randomUUID(), code, name: info.name,
          record_date: fd.record_date, dividend_type: fd.type,
          dividend_per_share: info.halfDividend, annual_dividend: info.annualDividend,
          dividend_yield: info.dividendYield, shares_held: shares, yuutai: yuutaiText,
        }));

        const stocks = loadStocks();
        stocks.push(...newEntries);
        saveStocksData(stocks);

        status.className = "fetch-status success";
        const yuutaiMsg = yuutaiText && yuutaiText !== "なし" ? " / 優待: " + yuutaiText : "";
        status.textContent = info.annualDividend > 0
          ? info.name + "(" + code + ") を追加！ 年間配当: " + info.annualDividend.toFixed(1) + "円/株" + yuutaiMsg
          : info.name + "(" + code + ") を追加しました" + yuutaiMsg;
        codeInput.value = "";
        render();
      } catch (e) {
        status.className = "fetch-status error";
        status.textContent = "取得に失敗: " + (e.message || "銘柄コードを確認してください");
      } finally {
        btn.disabled = false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("add-code").addEventListener("keydown", e => {
        if (e.key === "Enter") addByCode();
      });
    });

    // --- 月別グラフ ---
    function renderChart(stocks) {
      const container = document.getElementById("chart-container");
      if (stocks.length === 0) {
        container.innerHTML = '<div class="chart-empty">銘柄を追加するとグラフが表示されます</div>';
        return;
      }
      const monthly = {};
      const months = ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"];
      months.forEach((m, i) => monthly[i] = 0);
      stocks.forEach(s => {
        const m = parseInt(s.record_date.split("-")[1]) - 1;
        monthly[m] += s.dividend_per_share * (s.shares_held || 0);
      });
      const maxVal = Math.max(...Object.values(monthly), 1);
      let html = '<div class="chart-bars">';
      for (let i = 0; i < 12; i++) {
        const val = monthly[i];
        const pct = Math.max((val / maxVal) * 100, val > 0 ? 5 : 1);
        const hasVal = val > 0 ? " has-value" : "";
        const bg = val > 0 ? "" : "background:#e2e8f0;";
        html += `<div class="chart-bar-wrap">
          <div class="chart-bar-value">${val > 0 ? "¥" + val.toLocaleString() : ""}</div>
          <div class="chart-bar${hasVal}" style="height:${pct}%;${bg}"></div>
          <div class="chart-bar-label">${months[i]}</div>
        </div>`;
      }
      html += '</div>';
      container.innerHTML = html;
    }

    // --- 描画 ---
    function render() {
      const stocks = loadStocks();
      const today = new Date(); today.setHours(0, 0, 0, 0);

      // サマリー
      document.getElementById("val-total").textContent = new Set(stocks.map(s => s.code)).size;
      let upcomingCount = 0, totalIncome = 0;
      stocks.forEach(s => {
        const lb = calcLastBuyDate(s.record_date);
        if (lb >= today) upcomingCount++;
        totalIncome += s.dividend_per_share * (s.shares_held || 0);
      });
      document.getElementById("val-upcoming").textContent = upcomingCount + " 件";
      document.getElementById("val-income").textContent = "\u00a5" + totalIncome.toLocaleString();

      // グラフ
      renderChart(stocks);

      // ソート
      stocks.sort((a, b) => a.record_date.localeCompare(b.record_date));

      // リスト
      const container = document.getElementById("stock-list");
      const listTitle = document.getElementById("list-title");
      if (stocks.length === 0) {
        listTitle.style.display = "none";
        container.innerHTML = '<p class="empty-msg">上の入力欄に銘柄コードを入れて「自動取得して追加」を押してください。</p>';
        return;
      }
      listTitle.style.display = "flex";
      container.innerHTML = stocks.map(s => {
        const lastBuy = calcLastBuyDate(s.record_date);
        const diff = Math.ceil((lastBuy - today) / (1000 * 60 * 60 * 24));
        let badgeCls, badgeTxt;
        if (diff < 0)       { badgeCls = "passed"; badgeTxt = "終了"; }
        else if (diff === 0) { badgeCls = "urgent"; badgeTxt = "今日が最終日！"; }
        else if (diff <= 7)  { badgeCls = "urgent"; badgeTxt = "あと " + diff + " 日"; }
        else if (diff <= 30) { badgeCls = "soon";   badgeTxt = "あと " + diff + " 日"; }
        else                 { badgeCls = "ok";     badgeTxt = "あと " + diff + " 日"; }

        const totalDiv = s.dividend_per_share * (s.shares_held || 0);
        const pastCls = diff < 0 ? " past" : "";
        const typeCls = "type-" + esc(s.dividend_type);
        const yieldStr = s.dividend_yield ? (s.dividend_yield * 100).toFixed(2) + "%" : "";
        const yuutaiHtml = renderYuutai(s);

        return `
          <div class="stock-card${pastCls}">
            <div class="stock-main">
              <div class="stock-header">
                <span class="stock-code">${esc(s.code)}</span>
                <span class="stock-name">${esc(s.name)}</span>
                <span class="stock-type ${typeCls}">${esc(s.dividend_type)}</span>
              </div>
              <div class="stock-info-row">
                <div>
                  <div class="info-label">&#128197; 権利付最終日</div>
                  <strong>${fmtDate(lastBuy)}</strong>
                  <span class="badge ${badgeCls}">${badgeTxt}</span>
                </div>
                <div>
                  <div class="info-label">&#128198; 権利確定日</div>
                  <strong>${fmtDate(new Date(s.record_date + "T00:00:00"))}</strong>
                </div>
              </div>
              <div class="stock-actions">
                <button onclick="editStock('${s.id}')">&#9999;&#65039; 編集</button>
                <button class="delete" onclick="deleteStock('${s.id}')">&#128465; 削除</button>
              </div>
            </div>
            <div class="stock-dividend">
              <div class="dividend-amount">&yen;${s.dividend_per_share.toLocaleString()}</div>
              <div class="dividend-sub">1株あたり(予想)</div>
              ${yieldStr ? `<div class="dividend-yield">&#128200; 利回り ${yieldStr}</div>` : ""}
              ${s.shares_held > 0
                ? `<div class="dividend-sub">${s.shares_held}株 &rarr; <strong>&yen;${totalDiv.toLocaleString()}</strong></div>`
                : '<div class="dividend-sub">保有株数未設定</div>'}
            </div>
            ${yuutaiHtml}
          </div>`;
      }).join("");
    }

    function renderYuutai(s) {
      if (!s.yuutai) return "";
      if (s.yuutai === "なし") return '<div class="yuutai-nashi">&#127873; 優待なし</div>';

      // JSON構造化データかチェック
      let data = null;
      try { data = JSON.parse(s.yuutai); } catch (e) {}

      if (data && data.type === "detailed" && data.sections) {
        const uid = "yu-" + s.id;
        const summaryNames = data.sections.map(sec => sec.title).join("、");
        let body = "";
        for (const sec of data.sections) {
          let tableHtml = "";
          if (sec.rows && sec.rows.length > 0) {
            tableHtml = `<table class="yuutai-table"><tr><th>必要株数</th><th>優待内容</th></tr>`;
            for (const r of sec.rows) {
              tableHtml += `<tr><td>${esc(r.shares)}</td><td>${esc(r.content)}</td></tr>`;
            }
            tableHtml += "</table>";
          }
          const notesHtml = sec.notes
            ? `<div class="yuutai-notes"><div class="yuutai-notes-label">備考</div>${esc(sec.notes)}</div>` : "";
          const monthsHtml = sec.months ? `<span class="yuutai-months">権利確定月: ${esc(sec.months)}</span>` : "";
          body += `<div class="yuutai-section">
            <div class="yuutai-section-title">&#127915; ${esc(sec.title)}${monthsHtml}</div>
            ${tableHtml}${notesHtml}</div>`;
        }
        return `<div class="yuutai-accordion">
          <button class="yuutai-toggle" onclick="toggleYuutai('${uid}',this)">
            &#127873; 優待あり: ${esc(summaryNames)}<span class="arrow">&#9660;</span>
          </button>
          <div class="yuutai-body" id="${uid}">${body}</div>
        </div>`;
      }

      // 旧形式のプレーンテキスト
      return `<div class="yuutai-accordion">
        <button class="yuutai-toggle" onclick="toggleYuutai('yu-${s.id}',this)">
          &#127873; 優待情報<span class="arrow">&#9660;</span>
        </button>
        <div class="yuutai-body" id="yu-${s.id}" style="white-space:pre-line">${esc(s.yuutai)}</div>
      </div>`;
    }

    function toggleYuutai(id, btn) {
      const body = document.getElementById(id);
      const isOpen = body.classList.toggle("open");
      btn.classList.toggle("open", isOpen);
    }

    function fmtDate(d) {
      const days = ["日","月","火","水","木","金","土"];
      return d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate() + " (" + days[d.getDay()] + ")";
    }
    function esc(s) {
      const d = document.createElement("div");
      d.textContent = String(s);
      return d.innerHTML;
    }

    // --- 編集・削除 ---
    function editStock(id) {
      const stocks = loadStocks();
      const s = stocks.find(x => x.id === id);
      if (!s) return;
      document.getElementById("modal").classList.add("active");
      document.getElementById("edit-id").value = s.id;
      document.getElementById("edit-label").value = s.code + " " + s.name + " (" + s.dividend_type + ")";
      document.getElementById("edit-shares").value = s.shares_held || 0;
      document.getElementById("edit-yuutai").value = s.yuutai || "";
    }

    function saveEdit() {
      const id = document.getElementById("edit-id").value;
      const shares = parseInt(document.getElementById("edit-shares").value) || 0;
      const yuutai = document.getElementById("edit-yuutai").value.trim();
      let stocks = loadStocks();
      const target = stocks.find(s => s.id === id);
      if (target) {
        stocks = stocks.map(s =>
          s.code === target.code ? { ...s, shares_held: shares, yuutai: yuutai } : s
        );
      }
      saveStocksData(stocks);
      closeModal();
      render();
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("active");
    }

    function deleteStock(id) {
      const stocks = loadStocks();
      const target = stocks.find(s => s.id === id);
      if (!target) return;
      if (!confirm(target.name + "(" + target.dividend_type + ") を削除しますか？")) return;
      saveStocksData(stocks.filter(s => s.id !== id));
      render();
    }

    render();

    // 優待データが未取得 or 旧形式の銘柄をバックグラウンドで自動取得
    async function autoFillYuutai() {
      const stocks = loadStocks();
      const isDetailed = y => { try { return JSON.parse(y).type === "detailed"; } catch(e) { return false; } };
      const needsFetch = s => !s.yuutai || (s.yuutai !== "なし" && !isDetailed(s.yuutai));
      const codes = [...new Set(stocks.filter(needsFetch).map(s => s.code))];
      if (codes.length === 0) return;
      let updated = false;
      for (const code of codes) {
        try {
          const yuutai = await fetchYuutai(code);
          if (yuutai) {
            const all = loadStocks();
            all.forEach(s => { if (s.code === code && needsFetch(s)) s.yuutai = yuutai; });
            saveStocksData(all);
            updated = true;
            render(); // 1銘柄ごとに即反映
          }
        } catch (e) { /* skip */ }
      }
    }
    autoFillYuutai();
  </script>
