<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}X Trend Bot{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- ナビゲーション -->
  <nav class="bg-gray-900 text-white">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-6">
      <a href="/" class="font-bold text-lg">X Trend Bot</a>
      <a href="/users" class="hover:text-blue-300 {% if request.path == '/users' %}text-blue-400{% endif %}">ユーザー</a>
      <a href="/genres" class="hover:text-blue-300 {% if request.path == '/genres' %}text-blue-400{% endif %}">ジャンル</a>
      <a href="/history" class="hover:text-blue-300 {% if request.path == '/history' %}text-blue-400{% endif %}">投稿履歴</a>
    </div>
  </nav>

  <!-- フラッシュメッセージ -->
  <div class="max-w-5xl mx-auto px-4 mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="mb-2 px-4 py-2 rounded text-sm
          {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300
          {% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- コンテンツ -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
